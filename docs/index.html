<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>FilmApp</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">FilmApp</h1>
      <form action="#" method="get" class="form" id="form">
        <h2 class="form__title">Log In</h2>
        <div class="form__field">
          <input
            type="text"
            name="username"
            class="form__input"
            id="username"
          />
          <label for="username" class="form__label" id="username-label"
            >Username</label
          >
        </div>
        <div class="form__field">
          <input
            type="password"
            name="password"
            class="form__input"
            id="password"
          />
          <label for="password" class="form__label" id="password-label"
            >Password</label
          >
        </div>
        <div class="form__field">
          <button type="button" class="btn-submit">
            Enter
          </button>
          <button type="submit" class="btn-submit">
            Create Username
          </button>
        </div>
        <div class="form__info" id="form-info"></div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__content">
        <p class="footer__text">
          <a
            href="https://manueljesuslopez.github.io/"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__text-link"
            ><i class="fas fa-user-tie"></i> Hola!</a
          >
        </p>
        <p class="footer__text">
          <a
            href="https://github.com/ManuelJesusLopez"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__text-link"
            ><i class="fab fa-github"></i> Visita mi github</a
          >
        </p>
        <p class="footer__text">
          <a
            href="https://codepen.io/manueljesuslopez"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__text-link"
            ><i class="fab fa-codepen"></i> Mira mis pens!</a
          >
        </p>
      </div>
      <div class="copy"><p>Manuel Jesús López &copy; 2020</p></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
